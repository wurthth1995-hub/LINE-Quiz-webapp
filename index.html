<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WÜRTH - Boarding Portal</title>
    
    <!-- Tailwind CSS (ผ่าน CDN สำหรับใช้งานหน้าเว็บโดยตรง) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons (แทน Lucide Icons ใน React) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Google Fonts (Noto Sans Thai) เพื่อให้ฟอนต์ภาษาไทยและอังกฤษสวยงาม -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- ตั้งค่า Tailwind ให้ใช้ฟอนต์ที่โหลดมา และสีของ Wuerth -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Noto Sans Thai"', 'sans-serif'],
                    },
                    colors: {
                        wuerth: '#CC0000',
                    }
                }
            }
        }
    </script>

    <!-- CSS สำหรับ Animation -->
    <style>
        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up {
            animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }
        
        /* ซ่อน Scrollbar แต่ยังเลื่อนได้ สำหรับความสวยงาม */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f9fafb; 
        }
        ::-webkit-scrollbar-thumb {
            background: #d1d5db; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af; 
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 font-sans selection:bg-red-200">

    <!-- Header - White Theme with Würth Logo -->
    <header class="bg-white sticky top-0 z-10 shadow-sm border-b border-gray-200">
        <div class="max-w-3xl mx-auto px-6 py-4 md:py-5 flex items-center justify-between">
            <div class="flex flex-col">
                <img 
                    src="https://www.wuerth.co.th/media/system/layout_wl2bootstrap/bootstrap_system_images/wuerth_logo_big.png" 
                    alt="Würth Logo" 
                    class="h-8 md:h-10 object-contain object-left"
                />
                <p class="text-gray-500 text-sm mt-1.5 font-medium">Boarding Portal</p>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="max-w-3xl mx-auto px-4 py-8 pb-20">
        <div class="mb-6 px-2">
            <h2 class="text-lg font-semibold text-gray-800">เลือกระบบแผนกที่ต้องการเข้าถึง</h2>
            <p class="text-sm text-gray-500 mt-1">กรุณากดที่รายการด้านล่างเพื่อทำแบบประเมินของแผนกต่างๆ</p>
        </div>

        <!-- Grid สำหรับใส่รายการแผนก (JavaScript จะนำข้อมูลมาใส่ที่นี่) -->
        <div id="department-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-3 md:gap-4">
            <!-- ข้อมูลจะถูก Render ผ่าน JavaScript ด้านล่าง -->
        </div>
    </main>

    <!-- JavaScript สำหรับจัดการข้อมูลและแสดงผล -->
    <script>
        // ข้อมูลแผนกต่างๆ (คุณสามารถแก้ไข URL ได้ที่นี่)
        const departments = [
            { id: 1, name: 'Human Resource', icon: 'ph-users', url: 'https://docs.google.com/forms/d/e/1FAIpQLSeQok0cCic7IFglKOEPxc80oTKUnvA6PGB39QpGcZLo67p8RA/viewform' },
            { id: 2, name: 'E-Business', icon: 'ph-globe', url: 'https://docs.google.com/forms/d/e/1FAIpQLScAS04x791LoYUmUEoqhbqkumfzUx8FZ1IVkc2-wGbh_E6h6A/viewform' },
            { id: 3, name: 'Telesales', icon: 'ph-headset', url: 'https://docs.google.com/forms/d/e/1FAIpQLSd93MD8byl8tj4z1KVW53jGIrCgeHIc06AWL3PUQtJ52Pdsfw/viewform' },
            { id: 4, name: 'Accounting', icon: 'ph-calculator', url: 'https://docs.google.com/forms/d/e/1FAIpQLSdUtjn9wIswOmIREUyZDGVIO4v1WX_yq9TjZbmT-waTvOel1w/viewform' },
            { id: 5, name: 'Sales', icon: 'ph-trend-up', url: '#' },
            { id: 6, name: 'Credit Control', icon: 'ph-shield-check', url: 'https://docs.google.com/forms/d/e/1FAIpQLSdfWGcGClieJ4ZtN9lxh-GZbsiyrBCmPUl60BGS08XZAB93fQ/viewform' },
            { id: 7, name: 'IT', icon: 'ph-laptop', url: 'https://docs.google.com/forms/d/e/1FAIpQLSdzZK5IoI4mpRVhOdW6XzCGBjsJQC1yq3cgBF0DOtu-6B13FA/viewform' },
            { id: 8, name: 'Warehouse & QM', icon: 'ph-package', url: 'https://docs.google.com/forms/d/e/1FAIpQLSdT5LJTGLQyEQtVDsYgkz8rnv6TMLFsD9-etp8iKN1fJ2blsQ/viewform' },
            { id: 9, name: 'Master Service', icon: 'ph-wrench', url: 'https://docs.google.com/forms/d/e/1FAIpQLSdUz-bXIJyordGMmbimvnindWRwRimHUP2C5LyuO9Nx7NV2Kg/viewform' },
            { id: 10, name: 'Sales Operations', icon: 'ph-chart-bar', url: 'https://docs.google.com/forms/d/e/1FAIpQLSd4h5b3jSpj6vniLDuM3tA8mJ1Tlh1iE0BL5GzbJPr2AMbOYQ/viewform' },
            { id: 11, name: 'Product', icon: 'ph-package', url: 'https://docs.google.com/forms/d/e/1FAIpQLSeMNouw4Ia57wkcadQsN8bNan9MuSDJHcX1iW8BrojGdNvl9A/viewform' },
        ];

        // ฟังก์ชั่นสำหรับจำลองการคลิกลิงก์
        function handleLinkClick(event, deptName, url) {
            // ถ้า url ยังเป็น '#' ให้แสดง Alert
            if (url === '#') {
                event.preventDefault();
                alert(`กำลังพาคุณไปยังหน้าของแผนก: ${deptName}\n(ขณะนี้ ทางแผนกยังไม่มีแบบทดสอบ...)`);
            }
            // ถ้ามี URL จริงแล้ว Browser จะพาไปยังหน้านั้นอัตโนมัติ ไม่ต้องทำอะไรเพิ่ม
        }

        // โหลดข้อมูลลงใน Grid เมื่อหน้าเว็บพร้อม
        document.addEventListener('DOMContentLoaded', () => {
            const gridContainer = document.getElementById('department-grid');

            departments.forEach((dept, index) => {
                // สร้าง Element <a> สำหรับแต่ละปุ่ม
                const card = document.createElement('a');
                card.href = dept.url;
                card.onclick = (e) => handleLinkClick(e, dept.name, dept.url);
                
                // กำหนดคลาส CSS (ใช้ Tailwind)
                card.className = `
                    group flex items-center justify-between p-4 bg-white rounded-xl shadow-sm border border-gray-100
                    transition-all duration-200 ease-in-out
                    hover:shadow-md hover:border-red-200 hover:bg-red-50
                    active:scale-[0.98] active:bg-gray-100
                    animate-slide-up cursor-pointer
                `;
                
                // กำหนด Delay ให้แอนิเมชั่นค่อยๆ โผล่มาทีละอัน
                card.style.animationDelay = `${index * 0.06}s`;

                // โครงสร้าง HTML ภายในปุ่ม
                card.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="flex items-center justify-center w-12 h-12 rounded-full bg-gray-50 text-gray-600 group-hover:bg-wuerth group-hover:text-white transition-colors duration-300">
                            <i class="ph ${dept.icon} text-[24px]"></i>
                        </div>
                        <span class="font-medium text-gray-800 group-hover:text-wuerth transition-colors duration-300">
                            ${dept.name}
                        </span>
                    </div>
                    
                    <div class="text-gray-300 group-hover:text-wuerth group-hover:translate-x-1 transition-all duration-300">
                        <i class="ph ph-caret-right text-[20px]"></i>
                    </div>
                `;

                // นำไปใส่ในหน้าเว็บ
                gridContainer.appendChild(card);
            });
        });
    </script>
</body>
</html>
